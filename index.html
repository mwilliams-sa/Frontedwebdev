<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Little Bookshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #E7DDFF;
      color: #010101;
    }
    header {
      background-color: #E2ABF1;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    .featured-books {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .book {
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
      width: calc(33% - 40px);
      box-sizing: border-box;
    }
    footer {
      background-color: #E7DDFF;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .book {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Little Bookshop</h1>
    <p>Your cozy corner for stories and coffee</p>
  </header>

  <main>
    <section>
      <h2>Welcome</h2>

    </section>


  <footer>
    <p>&copy; 2025 Little Bookshop | 123 Story Lane, Booktown</p>
  </footer>

</body>
</html>
